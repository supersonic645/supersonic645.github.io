    <script>
        // Disable right-click context menu so people wouldn't copy sites
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        
        function updatePassword(password) {
            setCookie("websitePassword", password, 1); // Set cookie for 1 day
        }
        
        function deletePasswordCookie() {
            document.cookie = "websitePassword=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Function to check stored password when the page loads
        window.onload = function() {
            var storedPassword = getCookie("websitePassword");
            
            if (storedPassword === "abcmouse.com") {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                deletePasswordCookie();
            }
        }

        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            if (password === "abcmouse.com") {
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("content").style.display = "block";
                updatePassword("abcmouse.com");
